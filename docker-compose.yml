version: '2'
services:
    db:
        image: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
    phpfpm:
        build: ./php-fpm
        expose:
            - "9001"
        volumes:
            - ./symfony:/var/www/symfony
            - ./logs/symfony:/var/www/symfony/app/logs
        links:
            - db
            - smtp
    nginx:
        build: ./nginx
        ports:
            - "80:80"
        links:
            - phpfpm
        volumes_from:
            - phpfpm
        volumes:
            - ./logs/nginx/:/var/log/nginx
    elk:
        image: willdurand/elk
        ports:
            - "81:80"
        volumes:
            - ./elk/logstash:/etc/logstash
            - ./elk/logstash/patterns:/opt/logstash/patterns
        volumes_from:
            - phpfpm
            - nginx

    smtp:
      image: namshi/smtp
      ports:
       - "25:25"
      environment:
        GMAIL_USER:
        GMAIL_PASSWORD:
        SES_USER:
        SES_PASSWORD:
        SES_REGION:
        RELAY_NETWORKS:
        RELAY_DOMAINS:
        KEY_PATH:
        CERTIFICATE_PATH:
        MAILNAME: